<!DOCTYPE html>
<html>
<head>
	<title>Uno</title>
</head>

<link rel="stylesheet" href="css/style.css" />
<link rel="stylesheet" href="css/bootstrap.min.css" />
<link rel="stylesheet" href="css/bootstrap-dialog.min.css" />

<script src="js/libs/jquery-1.12.1.min.js"></script>
<script src="js/libs/bootstrap.min.js"></script>
<script src="js/libs/bootstrap-dialog.min.js"></script>

<script src="js/base.js"></script>
<script src="js/user.js"></script>
<script src="js/chat.js"></script>

<body>

<!-- main screen -->
<div id="main-container">
	<canvas id="game-canvas">
	</canvas>
	<div id="chat-container">
		<div id="user-options">
			<a href="#" id="profile-option-link"><span class="glyphicon glyphicon-user"></span></a>
			<a href="#" id="logout-option-link"><span class="glyphicon glyphicon-off"></span></a>
		</div>
		<div id="chat-window"></div>
		<input id="chat-input" class="form-control" name="chat-input" placeholder="Type in text... " type="text"/>
	</div>
</div>

<!-- login screen -->
<div class="modal fade" id="modal-login" tabindex="-1" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Login</h4>
      </div>
      <div class="modal-body">
        
        <!-- HTML Form (wrapped in a .bootstrap-iso div) -->
		<div class="bootstrap-iso">
		 <div class="container-fluid">
		  <div class="row">
		   <div class="col-md-6 col-sm-6 col-xs-12">
		    <form>
		     <div class="form-group ">
		      <input class="form-control" id="username" name="username" placeholder="Username" type="text" value="test"/>
		     </div>
		     <div class="form-group ">
		      <input class="form-control" id="password" name="password" placeholder="Password" type="password" value="test"/>
		     </div>
		     <div class="form-group">
		      <div>
		       <button class="btn btn-primary " name="submit-btn" type="button">
		        Sign in
		       </button>
		      </div>
		     </div>
		    </form>
		   </div>
		  </div>
		 </div>
		</div>

      </div>
      <div class="modal-footer">
      	<button type="button" class="btn btn-default" data-dismiss="modal" id="sign-up-btn">Create an account</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

<!-- registration screen -->
<div class="modal fade" id="modal-signup" tabindex="-1" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Registration</h4>
      </div>
      <div class="modal-body">
        
		<!-- HTML Form (wrapped in a .bootstrap-iso div) -->
		<div class="bootstrap-iso">
		 <div class="container-fluid">
		  <div class="row">
		   <div class="col-md-6 col-sm-6 col-xs-12">
		    <form>
		     <div class="form-group ">
		      <label class="control-label " for="firstname">
		       First Name
		      </label>
		      <input class="form-control" id="firstname" name="firstname" type="text" value=""/>
		     </div>
		     <div class="form-group ">
		      <label class="control-label " for="lastname">
		       Last Name
		      </label>
		      <input class="form-control" id="lastname" name="lastname" type="text" value=""/>
		     </div>
		     <div class="form-group ">
		      <label class="control-label " for="username">
		       Username
		      </label>
		      <input class="form-control" id="username" name="username" type="text" value=""/>
		     </div>
		     <div class="form-group ">
		      <label class="control-label " for="password">
		       Password
		      </label>
		      <input class="form-control" id="password" name="password" type="password" value=""/>
		     </div>
		     <div class="form-group ">
		      <label class="control-label " for="passwordConfirm">
		       Confirm password
		      </label>
		      <input class="form-control" id="passwordConfirm" name="passwordConfirm" type="password" value=""/>
		     </div>
		     <div class="form-group">
		      <div>
		       <button class="btn btn-primary " name="submit-btn" type="button">
		        Sign up
		       </button>
		      </div>
		     </div>
		    </form>
		   </div>
		  </div>
		 </div>
		</div>

      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

</body>
</html>
